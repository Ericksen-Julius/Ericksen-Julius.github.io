<body>
  <div class="wrapper-page">
    <div class="container mb-3">
      <div class="row d-flex align-items-center">
        <div class="col-md-6 mt-md-0 mt-3 mx-sm-0 mx-3">
          <h1 style="color: white; font-size: 3.5em;" class="mb-3">COME & CREATE YOUR OWN <span
              style="color: #EA377B;">NEW</span> BODY</h1>
          <h2 style="color: white" class="mb-4">FASTER,STRONGER FIGHT TO THE END</h2>
          <button class="btn btn-primary" id="install-btn">Install App</button>
        </div>
        <div class="col-md-2 col-0">
        </div>
        <div class="col-md-4">
          <img src="./src/images/gymguy.png" style="width: 100%; height: 400px;" alt="gymguy">
        </div>
      </div>
    </div>
    <div class="fluid-container mx-5">
      <h1 class="text-light mb-3">Explore Our Dynamic Training Programs</h1>
      <div class="row" id="container-cards">
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/yoga.webp" style="width: 100%; height: 250px;" alt="Yoga">
          <div class="title px-3">
            <h1 class="text-light">Yoga</h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/fitness.jpg" style="width: 100%; height: 250px;" alt="Fitness">
          <div class="title px-3">
            <h1 class="text-light">Fitness</h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/cardio.jpg" style="width: 100%; height: 250px;" alt="Cardio">
          <div class="title px-3">
            <h1 class="text-light">Cardio</h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/zumba.jpg" style="width: 100%; height: 250px;" alt="Zumba">
          <div class="title px-3">
            <h1 class="text-light">Zumba</h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/workout.jpg" style="width: 100%; height: 250px;" alt="Workout">
          <div class="title px-3">
            <h1 class="text-light">Workout</h1>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-5 card-gym">
          <img src="./src/images/bodybuilding.jpg" style="width: 100%; height: 250px;" alt="BodyBuilding">
          <div class="title px-3">
            <h1 class="text-light">BodyBuilding</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/promise.js"></script>
  <script src="/src/js/fetch.js"></script>
  <script src="/src/js/idb.js"></script>
  <script src="/src/js/utility.js"></script>
